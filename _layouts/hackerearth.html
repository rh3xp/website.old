---
layout: default
---

<!--- Content -->

  <ul class="myposts">
    {% for post in site.posts %}
      {% if post.hackerearth %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span>{{ page.date | date: "%-d %B %Y %X"}}</span>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
