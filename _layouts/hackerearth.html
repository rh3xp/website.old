---
layout: default
---

<!--- Content -->

  <ul class="myposts">
    {% for post in site.posts %}
      {% if post.hackerearth %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span class='date-created'>{{ post.date | date_to_string }}</span>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
